{{extend 'layout.html'}}

{{block head}}
{{end}}

<div class="main_content">

    <!-- Here goes your main HTML code. -->

    <h1>Find classes at your school.</h1>

    <div class="schoolSearchBar">

        <form class="schoolSearchForm" action="{{=URL('default', 'school_profile')}}">
            <input type="text" placeholder="Type in a school..." name="schoolsearch">
            <button type="submit">
                <i class="fa fa-search"></i>
            </button>
        </form>

        <div class="addschool">
            <a class="addSchoolLink" href="{{=URL('default','add_school')}}">Don't see your school listed? Click here.</a>
        </div>

    </div>

</div>
